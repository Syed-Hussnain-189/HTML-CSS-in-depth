<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--Specifies the character encoding for HTML document. Mostly UTF-8 encoding-->
    <!--The name of the property can be anything you like, although browsers
        usually expect a value they understand and can take an action upon.
        The content field specifies the property's value.-->

        <!--Basic meta tags (meta tags For SEO) -->
        <meta name="author" content="Syed Muhammad Hussnain Raza"/> <!--Specifies author of page-->
        <meta name="language" content="English"/>
        <meta name="description" content="This page is for practicing meta tags."/>
        <meta name="title" content="Meta tags in HTML"/>
        <meta name="robots" content="index, follow"/>
        <meta name="google"/> <!--Tells Google not to show the sitelinks search box for your page when showing search results-->
        <meta name="googlebot" content="notranslate"/> <!--Tells Google you don’t want to provide an automatic translation for your page if the user uses a different language-->
        <meta name="revised" content="Monday, February 12, 2024, 9.00 am"/> <!--Specifies the last modified date and time on which you have made certain changes-->
        <meta name="rating" content="safe for kids"/> <!--Specifies the expected audiance for your page-->
        <meta name="copyright" content="Copyright 2022"/> <!--Specifies a Copyright-->

        <!-- <meta http-equiv="..."/> tags -->
        <meta http-equiv="content-type" content="text/html"/> <!--Specifies the format of the document returned by the server-->
        <meta http-equiv="default-style"/><!--No longer supported by modern web development-->
        <meta http-equiv="refresh" content="10; url=https://www.example.com"/> <!--Specifies the duration of the page before it’s considered stale-->
        <meta http-equiv="Content-language" content="en"/> <!--Specifies the language of the page-->
        <meta http-equiv="Cache-Control" content="no-cache"/>
        
        <!-- Responsive design/mobile meta tags -->
        <meta name="format-detection" content="telephone=yes"/> <!--To make telephone numbers as link so make call on click-->
        <meta name="HandheldFriendly" content="true"/> <!--Specifies proper visualization on mobile-->
        <meta name="viewport" content="width=device-width, iniitial-scale=1.0"/> <!--Specifies area of window in which web content can be seen--> 

        <title>Meta tags in HTML</title>
    </head>
    <body>
        <header>
            <p>I am from header tag.</p>
        </header>
        <main>
            <h1>I am from main tag.</h1>
        </main>
        <footer>
            <small>I am from small tag.</small>
        </footer>
    </body>
</html>
