<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>HTML Table Example</h1>

  <!-- Simple Table -->
  <table>
    <caption>Employee Information</caption>

    <thead> <!--Heading for table include in this part-->
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
    </thead>

    <tbody> <!--Here the body of table starts-->
      <tr>
        <td>Hussnain</td>
        <td>Developer</td>
        <td>$60,000</td>
      </tr>
      <tr>
        <td>Ali Roohan</td>
        <td>Programmer</td>
        <td>$55,000</td>
      </tr>
      <tr>
        <td>Ahmad</td>
        <td>Trading</td>
        <td>$50,000</td>
      </tr>
      <tr>
        <td>Irfan Malik</td>
        <td>Enterpreneur</td>
        <td>$10,000,000</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>$175,000,000</td>
      </tr>
    </tfoot>

  </table>
<hr>

  <!-- Table with Colgroup -->
  <table>
    <caption>Product Sales</caption>
    
    <colgroup> <!--Define formating for columns-->
      <col style="width: 40%;">
      <col style="width: 30%;">
      <col style="width: 30%;">
    </colgroup>

    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity Sold</th>
        <th>Revenue</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Laptop</td>
        <td>100</td>
        <td>$150,000</td>
      </tr>

      <tr>
        <td>Smartphone</td>
        <td>200</td>
        <td>$80,000</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
