<!-- Open Gramph Protocol -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Like meta tags for SEO but purpose is to provide preview about actual content-->
        <!-- It has 'property' attribute instead of name and start with 'og:' Open Graph -->
        <!-- These four title, type, url & image are necessary -->
        <meta property="og:title" content="Google" /> <!--og for specify -->
        <meta property="og:type" content="Search Engine" />
        <meta property="og:url" content="https://www.google.com/" />
        <meta property="og:image" content="https://www.bing.com/ck/a?!&&p=0fe27fc57da39607JmltdHM9MTcwNzM1MDQwMCZpZ3VpZD0xY2M3MzVkYS01MDlkLTY4MzMtMDZiYi0yNjVjNTE0NjY5YjUmaW5zaWQ9NTYwMQ&ptn=3&ver=2&hsh=3&fclid=1cc735da-509d-6833-06bb-265c514669b5&u=a1L2ltYWdlcy9zZWFyY2g_cT1nb29nbGUgbG9nbyBwaWN0dXJlIG9mZmljaWFsJkZPUk09SVFGUkJBJmlkPTVCQThDQjUwODk4OERFRUVGMEFFNjYwNDZDNDM5QTAxNzBEQkFCMTg&ntb=1" />
        <!-- Additional tags-->
        <meta property="og:description" content="Use of Open Graph Protocols"/>
        <meta property="og:local" content="en_US"/> <!--Use to define local; Local: English language, United State-->
        <meta property="og:site_name" content="Hussnain's Website"/> <!-- Tells belonging of site -->
        
    </head>
    <body>
        <header>
            <h1>Open Graph Protocol</h1>
        </header>
        <main>
            <p>We will discuss how OGP works</p>
        </main>
        <footer>
            <small>All rights reserved</small>
        </footer>
    </body>
</html>
